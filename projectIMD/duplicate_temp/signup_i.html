<div class="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage text_align_center">
                    <h2>Sign Up</h2>
                </div>
            </div>
            <div class=" col-md-10 offset-md-1">
                <form id="request" class="main_form">
                    <div class="row">
                        <div class="col-md-6 ">
                            <input class="contactus" placeholder="Full Name" type="type" name="Full Name" required>
                        </div>
                        <div class="col-md-6">
                            <input class="contactus" placeholder="Username" type="type" name="Username" required>
                        </div>
                        <div class="col-md-6">
                            <input class="contactus" placeholder="Email" type="type" name="Email" required pattern="[a-zA-Z0-9]@gmail.com">
                        </div>
                        <div class="col-md-6">
                            <input class="contactus" placeholder="Password" type="type" name="Password" required>
                        </div>
                        <div class="col-md-6">
                            <input class="contactus" placeholder="Phone number" type="type" name="Phone number" required>
                        </div>
                        <div class="col-md-6">
                            <input class="contactus" placeholder="Gender" type="type" name="Gender" required>
                        </div>
                        <div class="col-md-6">
                            <input class="contactus" placeholder="Country" type="type" name="Country">
                        </div>
                        <div class="col-md-12">
                            <button class="send_btn">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
