{% extends 'base.html' %}

{% block title %}
Signup page
{% endblock %}

{% block content %}
    <!-- end header -->
    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage text_align_center">
                        <h2><em>Sign Up</em></h2>
                    </div>
                </div>
                <div class=" col-md-10 offset-md-1">
                    <form id="request" class="main_form">
                        <div class="row">
                            <div class="col-md-6 ">
                                <input class="contactus" placeholder="Full Name" type="type" name="Full Name" required>
                            </div>
                            <div class="col-md-6">
                                <input class="contactus" placeholder="Email" type="text" name="Email" required pattern="[a-zA-Z0-9]@gmail.com">
                            </div>
                            <div class="col-md-6">
                                <input class="contactus" placeholder="Password" type="type" name="Password" required>
                            </div>
                            <div class="col-md-6">
                                <input class="contactus" placeholder="Country" type="type" name="Country">
                            </div>
                            <div class="col-md-12">
                                <button class="send_btn">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
